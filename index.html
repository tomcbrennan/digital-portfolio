        <section class="pocketpark-about">
            <div class="pocketpark-tagline" >
                <h1> A neumorphic approach to a simple & compact parking solution.</h1>

            <div class="pocketpark-app-intro" >

        </section>

        <section class="pocketpark-problem">
            <div class="pocketpark-problem-content">
                <h1> THE PROBLEM.</h1>
                <h2>The ever-present prominence of parking congestion across Perth, accompanied by rising parking fees, marks a huge source of frustration for the average daily commuter.</h2>
            </div>
            <div class="pocketpark-goals-content">
                <h1> PROJECT GOALS.</h1>
                <h2>I aim to address this problem by bringing an unmatched, unique and satisfying digital experience when paying for parking. More specifically, in designing Pocket Park, I focussed heavily on tackling the following issues:</h2>

                    <div class="pp-goals-list">
                        <div class="pp-goal">
                                <i class="fas fa-eye fa-3x"></i>
                            <h2>Help counteract the difficulty of finding a car park</h2>
                        </div>
                        <div class="pp-goal">
                            <i class="fas fa-angry fa-3x"></i>
                            <h2>Provide a source of emotional relief when reluctantly having to pay for parking</h2>
                        </div>
                        <div class="pp-goal" >
                                <i class="fab fa-envira fa-3x"></i>
                            <h2>Promote reduced carbon emissions from driving</h2>
                        </div>
                    </div>
            </div>
        </section>

        <section class="pp-image">
        <img src="/media/pocketparkhand.png" alt="pocket park">
        </section>

            <section class = 'pp-key-features'>
                <div class="pp-key-features-title">
                    <h1> Key Features. </h1>
                </div>
                <div class="pp-content">
                    <div class="pp-content-text" >
                        <h1>Clean, neumorphic approach to parking.</h1>
                        <p>Standing out from the rest can be an overwhelming task. In designing Pocket Park, I wanted to take a more non-linear approach to the visual aesthetic. Neumorphism's modern and clean appeal caters to a simple application with only a handful of features. With users only using this app for minimal time, I wanted to ensure that the experience activating and de-activating parking was enhanced by this pristine visual approach and ease an of access to all features.</p>
                    </div>
                    <div class="pp-content-video" >
                        <video autoplay muted loop src="/media/pp-intro.mov" type='video/mov' alt="pocket park intro">
                    </div>
                </div>
                <div class="pp-content">
                    <div class="pp-content-video" >
                        <video autoplay muted loop src="/media/pp-activate.mov" type='video/mov' alt="pocket park activate">
                    </div>
                    <div class="pp-content-text" >
                        <h1>Activate your parking at the touch of a button.</h1>
                        <p>Throughout the ideation process, I wanted to ensure that using the activation features took as little time as possible, allowing the user to spend more time doing what is most important in their day. This process needed to be seamless and provide as little distractions as possible, whilst also clearly providing the user feedback on the status of the action.</p>
                    </div>
                </div>
                <div class="pp-content">
                    <div class="pp-content-text" >
                        <h1>View available parking bays through logical navigation.</h1>
                        <p>Before even paying for parking, finding a park can be source of immense frustration. Pocket Park aims to ease this frustration by providing quick feedback to the user on how busy their parking destination is and where they might find free parking bays within it using GPS positioning.</p>
                    </div>
                    <div class="pp-content-video" >
                        <video autoplay muted loop src="/media/pp-menu.mov" type='video/mov' alt="pocket park menu">
                    </div>
                </div>
                <div class="pp-content">
                    <div class="pp-content-video" >
                        <video autoplay muted loop src="/media/pp-rideshare.mov" type='video/mov' alt="pocket park rideshare" >
                    </div>
                    <div class="pp-content-text" >
                        <h1>Split your fare with rideshare.</h1>
                        <p>Parking fees are a nuisance. Enter ridesharing, whereby users are encouraged to drive one another to destinations, split the fare, and most importantly, pay less. The process is as simple as the driver scanning each riders QR code and the charge will be divided evenly. Quick and logical!</p>
                    </div>
                </div>
            </section>
            <div class="pocketpark-research-content">
                    <div class="pocketpark-research-title">
                        <h1> RESEARCH PROCESS</h1>
                    </div>
                    <div class="pocketpark-research-processes">
                        <div class="research-process-top">
                            <div class="interviews" >
                                <i class="fas fa-comments fa-3x"></i>
                                <h2>Interviews</h2>
                            </div>
                            <div class="system-map" >
                                <i class="fas fa-sitemap fa-3x"></i>
                                <h2>System Map</h2>
                            </div>
                        </div>
                        <div class="research-process-middle">
                            <div class="persona">
                                <i class="fas fa-user fa-3x"></i>
                                <h2>Persona</h2>
                            </div>
                        </div>
                        <div class="research-process-bottom">
                            <div class="user-testing-report" >
                                <i class="fas fa-sticky-note fa-3x"></i>
                                <h2>User</h2>
                                <h2>Testing Report</h2>
                            </div>
                            <div class="app-prototype" >
                                <i class="fas fa-mobile fa-3x"></i>
                                <h2>App </h2>
                                <h2>Prototype</h2>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        

        <section class="pp-conclusion">
            <div class="pp-conclusion-title">
                <h1>What did I learn?</h1>
            </div>
            <p>Fundamentally, in designing Pocket Park I grasped just how important a clean interface is in regards to user satisfaction. Paying for parking is never an enjoyable process for anyone and that is something I continued to reiterate to myself when designing the application. As a result, I learnt that implementing satisfying user interactions such micro-animations plays a significant role in being able to turn a frustrating process such as paying for parking, into something that users gain an unexpectedly rich experience from.</p>
            <p>On a more personal level, this project taught me the importance of patience and having a clear direction before iterating. Throughout the prototyping process, my direction on this project changed multiple times and I struggled immensely in how to approach the aesthetic of the interface. This was mainly due to how simple a parking app really is. Research as well as user testing played a vital role in me finally settling on a neumorphic style of approach that felt clean, compact and memorable.</p>
        </section>

        <section class="premierleague-about">
          <div class="pl-about1">
           <h1>The Problem</h1>
            <p>
              As an avid sports fan, I've seen my fair share of websites for
              different sports leagues around the world.
              When evaluating the recent website reskinning for English Premier
              League Football, I found it to be an underwhelming design, with an
              overcrowding of assets and an inconsistent user experience overall.
              As a result of this, I resort to other websites to source the latest
              news and results.
              For any sporting website around the world, as a bare minimum, users
              want clear representation of the latest scores, fixtures and
              standings.
            </p>
          </div>
        </section>
  
        <section class="premierleague-solution">
          <div class="title">
            <h1>The Solution</h1>
          </div>
          <div class="pl-text">
            <div class="pl-text-description">
              <p>
                The devised solution was to create a desktop and mobile friendly
                web application that utilises a backend API to source all
                necessary results, fixtures and standings. As the user navigates,
                the latest data is fetched from API Football and displayed,
                respective of which tab they are viewing. Within the results page,
                live matches are displayed first, followed by the latest results
                in chronological order.
              </p>
              <div class="pl-grid">
                <div class="pl-grid-box">
                  <i class="fas fa-code fa-2x"></i>

                </div>
                <div class="pl-grid-box">
                  <i class="fas fa-server fa-2x"></i>
                  <h2>API</h2>
                </div>
              </div>
              <p>
                Throughout the design process, I aimed to put a strong emphasis on
                the visual experience, ensuring users feel the same excitement
                using the web application as they do when whitnessing the Premier
                League in action. A concious decision to enhance this factor is
                the minimised navbar design. This ensures that users are given
                maximum viewing space on the website to view the most important
                content as easily as possible.
              </p>
              <div class="pl-solution-images">
                <img src="/media/liverpool-title.jpg" alt="liverpool" />
                <img src="/media/chelsea-title.jpg" alt="chelsea" />
                <img
                  src="/media/manchester-city-title.jpg"
                  alt="manchester city"
                />
              </div>
            </div>
          </div>
        </section>
        <div class="epl-divider-image">

        <section class="premierleague-branding">

            <img src="/media/epl-logo.png" alt="premier league logo" />
            <h1>Branding & Assets</h1>
          </div>
          <div class="branding-content">
            <p>
              Adhering to the current Premier League branding was at the core of
              the design. The vibrant colour palette lends itself to implement
              some creative flair, and so I attempted to add bursts of the
              brighter colours within their palette where possible. Examples of
              this are the green nav menu and pink hover events over buttons. The
              overall intention of this is to gain user attention and reflect the
              exciting and diverse nature of not only the league, but also the
              teams and their fans.
            </p>
            <img src="/media/epl-assets.png" alt="premier league assets" />
          </div>
        </section>
  
        <section class="pl-learn">
          <h1>What did I learn?</h1>
          <p>A key take away from this project was the realisation of just how robust and polished a website becomes with incorporating a rich external API into the design. Furthermore, the ability to manipulate JSON data to ensure that the website functions just how I originally intended is eye opening. It is extremely reassuring to knowing that there are so many powerful API's to source from around the web and that I now have the a base understanding of how these are implemented. I am extremely proud of this project's outcome, and have used it on numerous occasions to check the latest scores and standings from the league on both mobile and desktop. I strongly believe that there are endless possibilities from here in terms of building on the application. Through further iterations, I would love to include modals of matches, featuring key match events and scores at different periods of the games.</p>
        </section>

                app invites users to explore the live mapping feature, with
                visualised sport listings from other students on campus. Listings

                feed and search filter, depending on their exercise preference.

                able to join the activity. This activity is then listed into their
                upcoming activities panel. When the activity has been concluded by
                the host, participants receive reward icons and progress towards
                their weekly fitness goals.
