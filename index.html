              <p class = 'hello3'> Since I can remember, I've been a sucker for sports, sushi, family board game nights and most importantly, building things. From the moment I picked up my first LEGO brick as a child, the desire to turn the smallest of ideas into my own unique experiences has steadily eased me towards the digital world. This passion has finally landed me where I am today, a Digital Design graduate at Curtin University, with nothing exciting me more than where design can take us in the future! </p>
